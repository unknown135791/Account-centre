<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ACCOUNT CENTRE</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
    }

    /* Top page heading */
    .page-title {
      text-align: center;
      margin-top: 200px;
      font-size: 80px;
      font-weight: bold;
    }

    /* Wrapper to center card */
    .wrapper {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Card container */
    .container {
      background: white;
      padding: 80px 90px;
      border-radius: 16px;
      text-align: center;
      width: 700px;
      box-shadow: 0 20px 45px rgba(0,0,0,0.18);
    }

    .container h2 {
      font-size: 52px;
      margin-bottom: 50px;
    }

    a {
      display: block;
      text-decoration: none;
      background: #007bff;
      color: white;
      padding: 18px;
      margin: 25px 0;
      border-radius: 10px;
      font-size: 22px;
    }

    a:hover {
      background: #0056b3;
    }
  </style>
</head>

<body>

  <div class="page-title">ACCOUNT CENTRE</div>

  <div class="wrapper">
    <div class="container">
      <h2>Connect</h2>

      <a href="login.html">Login</a>
      <a href="signup.html">Sign Up</a>
    </div>
  </div>

</body>
</html>
