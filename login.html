<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #eaeaea;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      box-sizing: border-box;
    }

    .container {
      background: white;
      width: 100%;
      max-width: 900px;
      border-radius: 20px;
      box-shadow: 0 25px 60px rgba(0,0,0,0.25);
      padding: 50px 40px;
      box-sizing: border-box;
    }

    h2 {
      font-size: 42px;
      text-align: center;
      margin-bottom: 25px;
    }

    .content {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .google-btn {
      width: 100%;
      max-width: 520px;
      padding: 20px;
      font-size: 20px;
      border-radius: 12px;
      border: 1px solid #ccc;
      background: white;
      cursor: not-allowed;
      margin-bottom: 25px;
    }

    .divider {
      font-size: 18px;
      margin: 15px 0;
      color: #888;
    }

    form {
      width: 100%;
      max-width: 520px;
    }

    input {
      width: 100%;
      padding: 18px;
      margin: 14px 0;
      font-size: 18px;
      border-radius: 12px;
      border: 1px solid #ccc;
    }

    button[type="submit"] {
      width: 100%;
      padding: 20px;
      font-size: 22px;
      border-radius: 14px;
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 20px;
    }

    .signup-link {
      margin-top: 18px;
      text-align: center;
      font-size: 16px;
    }

    .signup-link a {
      color: #007bff;
      text-decoration: none;
    }

    /* üî¥ Error text */
    #errorMsg {
      color: red;
      margin-top: 12px;
      font-size: 15px;
      display: none;
    }
  </style>
</head>

<body>

  <div class="container">
    <h2>Welcome Back</h2>

    <div class="content">
      <button class="google-btn" disabled>
        Continue with Google (coming soon)
      </button>

      <div class="divider">or</div>

      <form id="loginForm">
        <input type="text" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>

        <button type="submit">Login</button>

        <!-- üî¥ Error message (no alerts) -->
        <p id="errorMsg">Username or password not correct</p>

        <div class="signup-link">
          Don‚Äôt have an account?
          <a href="signup.html">Sign Up</a>
        </div>
      </form>
    </div>
  </div>

  <script>
    const form = document.getElementById("loginForm");
    const errorMsg = document.getElementById("errorMsg");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      // Hide old error
      errorMsg.style.display = "none";

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        const res = await fetch(
          "https://trail-backend-y8vc.onrender.com/login",
          {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email, password })
          }
        );

        const data = await res.json();

        if (!res.ok) {
          // ‚ùå Show red text error
          errorMsg.textContent = "Username or password not correct";
          errorMsg.style.display = "block";
          return;
        }

        // ‚úÖ Login success
        localStorage.setItem("user", JSON.stringify(data.user));
        window.location.href = "dashboard.html";

      } catch (err) {
        errorMsg.textContent = "Server error. Please try again.";
        errorMsg.style.display = "block";
      }
    });
  </script>

</body>
</html>
